{% extends "base.html" %}
{% load static %}

{% block title %}Login Administrador{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-8">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{% static 'img/petshop.png' %}" alt="Logo Petshop" class="h-48 w-auto">
      </div>
  
      <!-- Formulário -->
      <form method="POST" class="space-y-4" id='formLogin'>
        {% csrf_token %}
  
        <!-- Email ou usuário -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário ou Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
          />
        </div>
  
        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
          />
        </div>
  
        <!-- Botão de login -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Entrar
          </button>
        </div>
      </form>
  
     
    </div>
  </div>
  
<script src="{% static 'js/adm/loginAdm.js' %}"></script>
  

{% endblock %}
