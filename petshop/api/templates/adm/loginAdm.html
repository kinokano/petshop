{% extends "base.html" %}
{% load static %}

{% block title %}Login Administrador{% endblock %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light px-3 py-4">
  <div class="w-100" style="max-width: 500px;">
    <div class="bg-white p-4 p-md-5 rounded-4 shadow-lg">

      <!-- Logo -->
      <div class="d-flex justify-content-center mb-4">
        <img src="{% static 'img/petshop.png' %}" alt="Logo Petshop" style="height: 200px;" class="img-fluid">
      </div>

      <!-- Formulário -->
      <form method="POST" id="formLogin" novalidate>
        {% csrf_token %}

        <!-- Usuário ou Email -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuário ou Email</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Digite seu usuário"
            required
          >
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Digite sua senha"
            required
          >
        </div>

        <!-- Botão de login -->
        <div class="pt-2">
          <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">
            Entrar
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="{% static 'js/adm/loginAdm.js' %}"></script>

{% endblock %}
