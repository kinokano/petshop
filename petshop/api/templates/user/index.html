{% extends "base.html" %}
{% load static %}

{% block title %}Index{% endblock %}

{% block content %}

<div class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light px-3 py-5">
  
  <!-- Logo -->
  <div class="mb-4">
    <img src="{% static 'img/petshop.png' %}" alt="Logo Petshop" class="img-fluid" style="max-width: 240px;" />
  </div>

  <!-- Título -->
  <div class="mb-5 text-center">
    <h1 class="h4 fw-bold text-dark">Escolha o serviço que deseja</h1>
  </div>

  <!-- Botões -->
  <div class="row row-cols-1 row-cols-sm-2 g-3 w-100" style="max-width: 600px;">
    
    <div class="col">
      <a href="reserva/?tipo=Veterinario" class="w-100">
        <button class="btn btn-lg w-100 py-4 rounded-3 text-white fw-semibold shadow" style="background-color: #ec4899;" onmouseover="this.style.backgroundColor='#db2777'" onmouseout="this.style.backgroundColor='#ec4899'">
          Atendimento Veterinário
        </button>
      </a>
    </div>

    <div class="col">
      <a href="reserva/?tipo=BanhoTosa" class="w-100">
        <button class="btn btn-lg w-100 py-4 rounded-3 text-white fw-semibold shadow" style="background-color: #2563eb;" onmouseover="this.style.backgroundColor='#1d4ed8'" onmouseout="this.style.backgroundColor='#2563eb'">
          Banho & Tosa
        </button>
      </a>
    </div>

    <div class="col">
      <a href="reserva/?tipo=Adocao" class="w-100">
        <button class="btn btn-lg w-100 py-4 rounded-3 text-white fw-semibold shadow" style="background-color: #6366f1;" onmouseover="this.style.backgroundColor='#4f46e5'" onmouseout="this.style.backgroundColor='#6366f1'">
          Adote
        </button>
      </a>
    </div>

    <div class="col">
      <a href="reserva/?tipo=Adestramento"class="w-100">
        <button class="btn btn-lg w-100 py-4 rounded-3 text-white fw-semibold shadow" style="background-color: #34d399;" onmouseover="this.style.backgroundColor='#10b981'" onmouseout="this.style.backgroundColor='#34d399'">
          Adestramento
        </button>
      </a>
    </div>

  </div>
</div>





{% endblock %}
