{% extends "base.html" %}
{% load static %}

{% block title %}Index{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/user/reserva.css' %}">

<div class="main">
    <h1>Agendamento</h1>

    <form method="POST">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu nome" required>

        <label for="telefone">Telefone</label>
        <input type="tel" placeholder="(99)99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>

        <label for="animal">Qual seu animal de estimação?</label>
        <select name="select">
            <option value="cachorro">Cachorro</option>
            <option value="gato" >Gato</option>
            <option value="outro">Outro</option>
        </select>

        <label for="porte">Qual o porte do seu animal?</label>
        <select name="select">
            <option value="pequeno">Pequeno</option>
            <option value="medio" >Médio</option>
            <option value="grande">Grande</option>
        </select>

        

        <button type="submit">Agendar serviço</button>
    </form>


</div>



{% endblock %}
