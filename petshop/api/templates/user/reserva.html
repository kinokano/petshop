{% extends "base.html" %}
{% load static %}

{% block title %}Reserva{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg space-y-4">
      <h1 class="text-2xl font-bold text-center">Agendamento</h1>
  
      <form method="POST" class="space-y-4">
        <!-- Nome -->
        <div>
          <label for="nome" class="text-sm text-gray-700 block mb-1">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" />
        </div>
  
        <!-- Telefone -->
        <div>
            <label for="telefone" class="text-sm text-gray-700 block mb-1">Telefone</label>
            <input
              id="telefone"
              name="telefone"
              type="tel"
              inputmode="tel"
              placeholder="(99) 99999-9999"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
              required
            />
          </div>
  
        <!-- Nome do animal -->
        <div>
          <label for="nome_animal" class="text-sm text-gray-700 block mb-1">Nome do animal</label>
          <input id="nome_animal" name="nome_animal" type="text" placeholder="Ex: Rex"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" required />
        </div>
  
        <!-- Espécie -->
        <div>
          <label class="text-sm text-gray-700 block mb-1">Espécie</label>
          <select name="especie"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm appearance-none focus:ring-2 focus:ring-blue-500">
            <option value="">Selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="outro">Outro</option>
          </select>
        </div>
  
        <!-- Porte -->
        <div>
          <label class="text-sm text-gray-700 block mb-1">Porte</label>
          <select name="porte"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm appearance-none focus:ring-2 focus:ring-blue-500">
            <option value="">Selecione</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
          </select>
        </div>
  
        <!-- Botão -->
        <div class="pt-2">
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Agendar
          </button>
        </div>
      </form>
    </div>
  </div>

<script src="{% static 'js/user/reserva.js' %}"></script>

{% endblock %}
